<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div th:each="account : ${accounts}">
    <h2
            th:text="${account.getName()} + ' - ' +${account.getBalance()} + ' - ' + ${account.getAnimalType()}"
    ></h2>
</div>
</body>
</html>
